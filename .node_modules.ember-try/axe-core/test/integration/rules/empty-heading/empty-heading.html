<!doctype html>
<html lang="en">
<head>
	<title>empty-heading test</title>
	<meta charset="utf8">
	<script src="/axe.js"></script>
</head>
<body>
	<h1 id="pass1">Ok</h1>
	<h2 id="pass2">Ok</h2>
	<h3 id="pass3">Ok</h3>
	<h4 id="pass4">Ok</h4>
	<h5 id="pass5">Ok</h5>
	<h6 id="pass6">Ok</h6>
	<div id="pass7" role="heading">Ok</div>
	<h1 id="fail1"></h1>
	<h1 id="fail2"><div style="display: none">Not Ok</div></h1>
	<h1 id="fail3">       </h1>
	<h3 role="presentation" id="pass8">Should still work</h3>
	<h3 role="none" id="pass9">Should also work</h3>

</body>
</html>
